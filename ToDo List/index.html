<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>ToDo List</h1>

        <div class="input-panel">
            <input type="text" id="task-name-input" placeholder="Задача...">
            <button id="add-task-btn">Добавить задачу</button>
        </div>

        <div class="input-panel">
            <button id="show-all-btn">Все</button>
            <button id="show-not-completed-btn">Не завершенные</button>
        </div>
        
        <div class="task-list">
            <p id="start-message">Пока что нет новых задач...</p>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
